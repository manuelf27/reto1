<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- No dude en eliminar estos estilos o personalizarlos en su propia hoja de estilo 👍 -->
    <style>
      html {
      font-size: 62.5%;
      }
      .title {
        height: 3rem;
        font-size: 2rem;
      }
      .attribution {
        width: 27.5rem;
        height: 10rem;
        font-size: 1rem;
        text-align: justify;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      button {
        width: 12rem;
        height: 3rem;
        color: hsl(228, 45%, 44%);
        border-radius: 1rem;
        background-color: white;



      }
    </style>
  </head>
  <body>
    <div class="title">
    Build The Community Your Fans Will Love 
    </div>
    <div class="attribution">
    Huddle re-imagines the way we build
    communities. You have a voice, but so does your audience. Create connections
    with your users as you engage in genuine discussion.
    </div>
    <button>Register</button>
  </body>
</html>
